name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Lint JavaScript
        run: npx eslint js/*.js 

      - name: Validate HTML
        run: npx html-validator-cli --file index.html --format text

      - name: Check CSS
        run: npx stylelint "css/*.css"

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Change to main since you donâ€™t have gh-pages
          folder: public  # Store your HTML, CSS, and JS in a /public folder
